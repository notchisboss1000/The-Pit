<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="searchRedirect()">Search</button>

    <script>
        function searchRedirect() {
            var searchQuery = prompt("Enter your search query:");
            if (searchQuery !== null && searchQuery !== "") {
                window.location.href = `https://notchisboss1000.github.io/The-Pit/?data=${encodeURIComponent(searchQuery)}`;
            }
        }
    </script>
</body>
</html>
