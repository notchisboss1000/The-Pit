<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with Suggestions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #search-input {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 300px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            width: 298px; /* Adjust width to match input */
            max-height: 200px;
            overflow-y: auto;
            display: block;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
        <div id="search-suggestions"></div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const suggestionsContainer = document.getElementById('search-suggestions');

        async function fetchSuggestions() {
            try {
                const response = await fetch('titles.html');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const titles = doc.querySelectorAll('li');
                return Array.from(titles).map(title => title.textContent.trim());
            } catch (error) {
                console.error('Error fetching suggestions:', error);
                return [];
            }
        }

        async function showSuggestions() {
            const searchTerm = searchInput.value.toLowerCase();
            const allSuggestions = await fetchSuggestions();
            const matchedSuggestions = allSuggestions.filter(suggestion =>
                suggestion.toLowerCase().startsWith(searchTerm)
            );

            suggestionsContainer.innerHTML = '';
            matchedSuggestions.forEach(suggestion => {
                const suggestionElement = document.createElement('div');
                suggestionElement.classList.add('suggestion-item');
                suggestionElement.textContent = suggestion;
                suggestionElement.addEventListener('click', () => {
                    searchInput.value = suggestion;
                    suggestionsContainer.style.display = 'none';
                });
                suggestionsContainer.appendChild(suggestionElement);
            });

            if (matchedSuggestions.length > 0) {
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        function navigateToSearch() {
            const query = searchInput.value.trim();
            if (query !== '') {
                window.location.href = `https://notchisboss1000.github.io/The-Pit/?data=${encodeURIComponent(query)}`;
            }
        }

        searchInput.addEventListener('input', showSuggestions);

        document.getElementById('search-button').addEventListener('click', navigateToSearch);

        // Initially show suggestions
        showSuggestions();
    </script>
</body>
</html>
